<ion-header>
  <ion-toolbar>

    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="close()">
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re Password</ion-label>
      <ion-input type="password" [(ngModel)]="password2" (input)="passwordcheck()" ></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full [disabled]="!passwordCheck" (click)="regitser(email,password2)">Register</button>

</ion-content>
