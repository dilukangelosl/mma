<ion-content padding>


  <div class="loginform">

    <div class="imagecontainer">
      <img src="./assets/img/logo.png" width="170">
    </div>

    <ion-list no-lines>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full (click)="login(username,password)">Login</button>

    <button ion-button full  clear>Forgot Password ?</button>
  </div>

</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
    <ion-title  class="center" (click)="reg()">Register</ion-title>


  </ion-toolbar>
</ion-footer>
